MOD_LANGUAGES_XML_DESCRIPTION="Este módulo muestra una lista de los idiomas de contenido (como se definen y se publican en la ficha de Contenido del Gestor de Idiomas) para cambiar entre ellos cuando se quiere usar Joomla! como un sitio multilingüe. <br /> - El plug-in "_QQ_"Sistema - Filtro de Idioma"_QQ_" tiene que ser publicado --<br /> Cuando se cambia de idioma el módulo redirige a la página de inicio definida para el idioma elegido. A partir de entonces, la navegación será el definida para ese idioma. <br /> Si el plugin <strong>Sistema - Filtro de Idioma'</strong> se despublica, esto puede tener resultados no deseados.<br /><strong>Método:</strong><br />1. Abrir ficha de Contenido del Gestor de Idiomas y asegúrese de que los idiomas que desee utilizar en los contenidos se publican y tienen un código de idioma para la dirección, así como prefijo para la imagen utilizada en la pantalla del módulo. <br /> 2. Crear una página principal mediante la asignación de un idioma a un elemento de menú y definirla como página de inicio predeterminada para cada idioma de contenido publicado. <br /> 3. A partir de entonces, puede asignar un idioma a cualquier artículo, Categoría, Módulo, suministro de noticias, enlaces web en Joomla. <br /> 4. Asegúrese de que el módulo y el plugin se publican."