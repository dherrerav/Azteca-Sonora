TEMPLATE_DESCRIPTION="<p>The <strong>Joomlart T3 Framework</strong>  and <strong>JA T3 Blank Template</strong> have been updated for Joomla 2.5.</p>

<p>JA T3 Blank Template for Joomla 2.5 is the base template for JA T3 V2 Framework. If you are a developer and wish to use JA  T3 Framework to develop your own themes then its the right choice.</p>
<p>With the JA T3 Blank Template it is easy to start developing templates right away.  But do not let the simplicity fool you, as JAT3 comes packed with power.  You now have the ability to use multiple themes simultaneously or mix and match them as you see fit.  And with the JA T3 Template Administration Panel, you can edit your files, upload your themes and customize your settings all in one window. Read more on our wiki.</p>
