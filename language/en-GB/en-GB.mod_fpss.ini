FPSS_THIS_MODULE_UTILIZES_ONTHEFLY_MVC_TEMPLATE_OVERRIDES_INSPIRED_BY_OUR_FLAGSHIP_COMPONENT_K2_WHAT_THIS_MEANS_IS_THAT_YOU_CAN_CREATE_A_NEW_SUBTEMPLATE_FOLDER_FOR_THIS_MODULE_WITHIN_YOUR_JOOMLA_TEMPLATES_HTMLMOD_FPSS_FOLDER_THE_MODULE_WILL_THEN_PICKUP_THE_NEW_SUBTEMPLATE_AUTOMAGICALLY_WITHOUT_YOU_EDITING_ANY_XML_FILE_OR_DOING_ANY_OTHER_NONDESIGNER_WORK_IT_ALSO_MAKES_UPDATING_FRONTPAGE_SLIDESHOW_A_BREEZE_AS_YOU_WONT_HAVE_TO_GO_INTO_THE_TROUBLE_OF_BACKING_UP_YOUR_CUSTOM_TEMPLATE_FIRST="This module utilizes on-the-fly MVC template overrides, inspired by our flagship component K2. What this means is that you can create a new sub-template folder for this module within your Joomla template's /html/mod fpss/ folder. The module will then pickup the new sub-template auto-magically, without you editing any XML file or doing any other non-designer work! It also makes updating Frontpage Slideshow a breeze as you won't have to go into the trouble of backing up your custom template first."
FPSS_THIS_OPTION_CAN_BE_VERY_USEFUL_IF_YOU_HAVE_FOR_EXAMPLE_30_SLIDES_ON_YOUR_SLIDESHOW_BUT_ONLY_WANT_TO_SHOW_10_AT_A_TIME_YOU_INPUT_10_IN_THIS_CASE_AND_ONLY_10_SLIDES_WILL_APPEAR_IF_YOU_COMBINE_THIS_OPTION_WITH_THE_RANDOM_ORDERING_OPTION_RIGHT_ABOVE_YOULL_GET_A_SMART_DISPLAY_FEATURE_FOR_YOUR_SLIDESHOW_BY_DEFAULT_THIS_OPTION_IS_EMPTY_TO_ENABLE_THE_DISPLAY_OF_ALL_SLIDES="This option can be very useful if you have for example 30 slides on your slideshow but only want to show 10 at a time. You input '10' in this case and only 10 slides will appear. If you combine this option with the 'Random' ordering option right above, you'll get a smart display feature for your slideshow. By default this option is empty to enable the display of all slides."
