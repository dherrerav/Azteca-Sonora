FPSS_MOD_JQUERY_LIBRARY_HANDLING_DESC="Frontpage Slideshow will use the latest version of jQuery 1.6 by default, remotely fetched from Google's CDN (fastest method). If you already load jQuery from some other Joomla! extension you can completely disable jQuery loading from Frontpage Slideshow, or you can choose to use an older copy of jQuery. 'Local copy' means that jQuery is loaded off your server and 'remote copy' means that jQuery is loaded off Google's CDN - the recommended way."
