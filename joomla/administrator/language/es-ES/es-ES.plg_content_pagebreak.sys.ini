PLG_CONTENT_PAGEBREAK="Contenido - Pagebreak"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Agrega la funcionalidad de una tabla de contenido en los artículos paginados. Ésto se realiza automáticamente al usar el botón paginación (Pagebreak), el cual, está ubicado en la parte de abajo de un artículo. El código HTML incluido aquí es a modo de referencia de lo que hay disponible. La paginación puede mostrarse en la ventana de texto como una simple línea horizontal.<br Sintaxis de Uso:  &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Título de la Página"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"La primera página"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Título de la página"_QQ_" alt="_QQ_"La primera página"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"La primera página"_QQ_" title="_QQ_"Título de la página"_QQ_" /&gt;"