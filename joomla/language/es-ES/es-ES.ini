JFIELD_ALIAS_DESC="El alias se usará en la URL del SEF. Deje esto en blanco y Joomla! rellenará con un valor por defecto del título. Este valor dependerá de la configuración de SEO (Configuración Global->Sitio).<br /> Uso de Unicode UTF8 producirá alias. También puede introducir manualmente cualquier carácter UTF-8. Los espacios y algunos caracteres prohibidos serán cambiados a guiones.<br /> Al utilizar la transliteración por defecto se produce un alias en minúsculas y con guiones en lugar de espacios. Puede ingresar el alias manualmente. Utilice letras minúsculas y guiones (-). Ningún espacio o guiones están permitidos. El valor por defecto será una fecha y hora si el título se escribe en caracteres no latinos."
