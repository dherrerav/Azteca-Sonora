JLIB_RULES_SETTING_NOTES_ITEM="1. Si cambia la configuración se aplicará a este componente. Tenga en cuenta:<br /><em>Herencia</em> significa que serán usados los permisos de la configuración global y del grupo padre.<br /><em>Denegado</em> significa que no importa lo que la configuración global o configuración de grupo padre, el grupo que está siendo editado no puede realizar esta acción en este componente.<br /><em>Permitido</em> significa que el grupo que está siendo editado será capaz de hacer esta acción para este componente (Peró si ésto entra en conflicto con las configuraciones globales o grupo 'padre' no afectará; el conflicto será indicado por <em>No Permitido (Bloqueado)</em> bajo configuraciones Calculadas.<br />2. Si selecciona una nueva configuración, clic en <em>Guardar</em> para refrescar las configuraciones calculadas."

