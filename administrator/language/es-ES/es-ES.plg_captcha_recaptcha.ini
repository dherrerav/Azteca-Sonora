PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA utiliza el servicio de reCAPTCHA para evitar a los spammers, al mismo tiempo que ayuda a digitalizar libros, periódicos y programas de radio antiguos. Para obtener una clave pública y privada para su dominio, acceda a http://google.com/recaptcha. Para utilizar este registro para la nueva cuenta, vaya a Opciones en el Administrador de usuarios y seleccione Captcha - reCaptcha como Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Clave pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Utilizado en el código JavaScript que se sirve a los usuarios. Ver la descripción de plug-in para obtener instrucciones sobre cómo obtener una clave pública."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Clave Privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Utilizados en la comunicación entre el servidor y el servidor ReCaptha. Asegúrese de guardar el secreto. Véase la descripción de plug-in para obtener instrucciones sobre cómo obtener una clave privada."
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Define qué tema va a utilizar para reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Rojo"
PLG_RECAPTCHA_THEME_WHITE="Blanco"
PLG_RECAPTCHA_THEME_BLACKGLASS="CristalNegro"
PLG_RECAPTCHA_THEME_CLEAN="Limpio"
PLG_RECAPTCHA_LANG_LABEL="Idioma"
PLG_RECAPTCHA_LANG_DESC="Seleccione el idioma para el reCAPTCHA. Si por defecto se establece y el archivo de idioma tiene una traducción personalizada, se va a utilizar."

