COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Una cadena de lenguaje está compuesto de dos partes: una constante específica del lenguaje y su valor.<br />Por ejemplo, en la cadena:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Leer más: "_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' es la constante y '<u>Leer más: </u>' es el valor.<br />Usted tiene que usar la constante de la lengua propia con el fin de crear una invalidación del valor.<br />Por lo tanto, se puede buscar la constante o el valor que desea cambiar con el campo de búsqueda.<br />Al hacer clic en buscar la constante deseada se mostrara para poder ser corregida automáticamente en el formulario."
