FJ_RELATED_PARAMCATEGORIES="Limits the related Articles to a specific Category or list of Categories. If blank, all Categories will be included. Use Ctrl+Click to select or unselect multiple categories." 
PARAMSECTIONID="Limits the related Articles to a specific Section or list of Sections. If blank, all Sections will be included. Enter the Section ID from the Section Manager or 'C' for the Section from the current Article. Separate each ID with a comma (for example, 'C,22,33')."
PARAMARTICLECOUNT="The number of items to display (default 5)"
PARAMKEYWORDCOUNT="Hide or Show the number of keyword phrases that match the current Article's keyword phrases. Format is '(xx matches)'."
PARAMKEYWORDLIST="Hide or Show the list of keyword phrases that match the current Article's keyword phrases. Format is an unordered list."
PARAMORDERING="The order to list articles in. The option 'Keyword Alphabetical' will list each keyword phrase followed by the articles that match that phrase. So an article that has multiple matches will list multiple times under each matching keyword."
PARAMKEYWORDLABEL="Optional label for the matching keyword (for example, 'Matching Keyword:'). This is used to label the keywords if Ordering is set to 'Keyword Alphabetical'."
PARAMNOTARTICLETEXT="Optional text to show if the current view is not an article (and, therefore, no related articles will be shown). For example, 'Current view is not an article.'"
PARAMNORELATEDTEXT="Optional text to show if the current view is an article but no related articles are found. For example, 'No related articles found.'"
PARAMAUTHORMATCH="Include articles that match on Author name? If Yes, articles with the same Author as the current article will show."
PARAMAUTHORALIASMATCH="Include articles that match on Author's alias? If Yes, articles with the same Author Alias as the current article will show. If both the Author and the Author Alias match are 'Yes' and both match, only the Author Alias will count as a match."
PARAMDATEFORMAT="The format of the date displayed. If left blank, it will use the DATE_FORMAT_LC4 value from your language file. For English, this is 'd.m.y', which is 'day.month.year' (for example, '31.12.08'). US format would be 'm/d/y ('12/31/08'). Use Y for 4-digit year, h for hours, m for minutes, s for seconds."
PARAMCATEGORYMATCH="Include all Articles in the same Category as the current Article, even if there are no keyword matches. "
PARAMFJMINIMUMMATCHES="Optional minimum number of matches. For example, if set to 3, only articles with 3 or more matches will show."
FJRELATEDIGNORE="Optional list of keyword phrases to ignore. Enter each phrase, separated by a comma. Any phrases in this list will be removed from the current Article's keyword list before searching for matching articles. "
